name: Fetch Akeyless Secret

on:
  push:
    branches:
      - main

jobs:
  fetch_secrets:
    runs-on: self-hosted
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Fetch static secret from Akeyless
        uses: akeyless-community/akeyless-github-action@v1.1.2
        id: fetch-secrets
        with:
          access-id: ${{ vars.AKEYLESS_ACCESS_ID }}
          access-type: jwt
          api-url: https://api.akeyless.io
          static-secrets: |
            - name: "/Embedded/test123"
              output-name: "my_secret"
      - name: Use Akeyless secret
        run: |
          echo "Step Outputs"
          echo "my_secret: ${{ steps.fetch-secrets.outputs.my_secret }}" >> secrets.txt
          echo "Environment Variables"
          echo "my_secret: ${{ env.my_secret }}" >> secrets.txt
